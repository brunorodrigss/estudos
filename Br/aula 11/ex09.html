<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09</title>
</head>
<body>
    Em que Páis você mora?  <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">Aqui</div>
        <script>
            function nacionalidade (){
                var pais = document.getElementById('pais')
                var res = document.getElementById('res')
                var paisA = pais.value.toLowerCase()
                res.innerHTML = `Seu país é: ${paisA}`
                if (paisA != "brasil"){
                    res.innerHTML += "<p>voce é Estrangeiro</p>" 
                } else{
                    res.innerHTML += '<p>voce é Brasileiro</p>'
                }

            }
        </script>

    
</body>
</html>
